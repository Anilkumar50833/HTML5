      <body>
		<!--container-->
        <svg style="border: 1px solid black" width="400" height="200">
		    <!--circle-->
			
             <circle cx="120" cy="90" r="80" fill="red"  stroke="black" stroke-width="2px"/>
        </svg><br>
		<svg style="border: 1px solid black" width="400" height="200">
		    <!--rectangle-->
			
             <rect x="150" y="80" width="100" height="100"  fill="red"stroke="black" stroke-width="3px"/>

        </svg><br>
		<svg style="border: 1px solid black" width="400" height="200">
		    <!--polygon-->
			
             <polygon points="10,30,50,100,20,100 30,80,60,80 30" width="400" height="200" fill="red"stroke="black" stroke-width="3px"/>

        </svg>

      </body>
